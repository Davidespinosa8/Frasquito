<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">

    <title>Frasco Cósmico</title>
    <style>
        /* --- RESET Y BASE --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%; 
            height: 100vh; /* Fallback */
            height: 100dvh; /* Altura dinámica moderna */
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- CAPA 1: FONDO THREE.JS --- */
        #canvas-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }

        /* --- CAPA 2: CONTENEDOR CENTRAL --- */
        .center-stage {
            position: relative;
            z-index: 10;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 100vw;
            max-height: 100dvh;
        }

        /* ESTILO DEL FRASCO */
        .jar-container {
            width: 260px;
            height: 380px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid rgba(255, 255, 255, 0.4);
            border-radius: 20px 20px 50px 50px;
            
            box-shadow: 
                0 0 30px rgba(255, 255, 255, 0.1),
                inset 0 10px 20px rgba(255, 255, 255, 0.1);
            
            -webkit-backdrop-filter: blur(8px);
            backdrop-filter: blur(8px);
            
            position: relative;
            pointer-events: auto;
            animation: float 6s ease-in-out infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: visible; /* Importante para que se vea la tapa fuera */
            transform: translateY(-10px);
        }

        /* TAPA ROJA (CORREGIDA AL TAMAÑO ORIGINAL) */
        .jar-container::before {
            content: '';
            position: absolute;
            /* Dimensiones de la primera versión */
            top: -20px;
            height: 20px;
            width: 90%;
            left: 5%; /* Centrado */

            /* Estilo rojo mantenido */
            background: linear-gradient(to right, #8B0000, #FF0000, #CC0000, #8B0000);
            border: 1px solid rgba(255, 100, 100, 0.5);
            border-bottom: 2px solid rgba(100, 0, 0, 0.8);
            border-radius: 5px 5px 2px 2px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
            z-index: 3;
        }

        /* CONTENIDO (Papelitos) */
        .jar-item {
            position: absolute;
            opacity: 0.9;
            box-shadow: 1px 1px 4px rgba(0,0,0,0.3);
            z-index: 1;
            pointer-events: none;
            will-change: transform;
            overflow: hidden; /* Asegura que no salgan del frasco */
        }
        .shape-circle { border-radius: 50%; }
        .shape-rect { border-radius: 3px; }

        @keyframes float {
            0%, 100% { transform: translateY(-10px) rotate(0deg); }
            50% { transform: translateY(10px) rotate(1deg); }
        }

        /* --- BOTÓN --- */
        .magic-btn {
            position: relative;
            z-index: 5;
            background: rgba(0,0,0,0.5);
            border: 2px solid #fff;
            color: #fff;
            padding: 15px 35px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
            -webkit-backdrop-filter: blur(4px);
            backdrop-filter: blur(4px);
        }
        .magic-btn:active { transform: scale(0.95); background: rgba(255,255,255,0.2); }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 100;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden;
            transition: all 0.4s ease;
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        
        .modal-content {
            background: rgba(20, 20, 40, 0.95);
            padding: 35px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            color: white;
            width: 85%; max-width: 350px;
            transform: scale(0.9); opacity: 0;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .modal-overlay.active .modal-content { transform: scale(1); opacity: 1; }
        .modal-text { font-size: 1.3rem; margin: 25px 0; line-height: 1.4; font-weight: bold; }
        
        .close-btn {
            background: linear-gradient(to right, #FF0000, #FF00de);
            border: none; color: white; padding: 12px 30px;
            border-radius: 30px; font-weight: bold; font-size: 1rem; cursor: pointer;
        }

        /* --- MEDIA QUERIES --- */
        @media (max-width: 380px) {
            .jar-container { width: 220px; height: 320px; }
            .magic-btn { padding: 12px 25px; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div class="center-stage">
        <div class="jar-container" id="theJar">
            <button class="magic-btn" onclick="openModal()">ABRIR</button>
        </div>
    </div>

    <div class="modal-overlay" id="modal" onclick="closeModal(event)">
        <div class="modal-content">
            <h2 style="color: #FF00de; margin-top: 0; text-transform: uppercase; letter-spacing: 2px;">✨ Sorpresa ✨</h2>
            <p class="modal-text">"Aquí dentro guardo las estrellas que atrapé pensando en ti."</p>
            <button class="close-btn" onclick="closeModal(event)">Cerrar</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // --- 1. THREE.JS CONFIG ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.002);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); 
        container.appendChild(renderer.domElement);

        // --- 2. PARTICULAS ---
        const starGeometry = new THREE.BufferGeometry();
        const starCount = 4500;
        const posArray = new Float32Array(starCount * 3);
        for(let i = 0; i < starCount * 3; i++) posArray[i] = (Math.random() - 0.5) * 2000;
        starGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const starMaterial = new THREE.PointsMaterial({ size: 1.8, color: 0xbbedff, transparent: true, opacity: 0.8, blending: THREE.AdditiveBlending });
        const starMesh = new THREE.Points(starGeometry, starMaterial);
        scene.add(starMesh);
        camera.position.z = 1;

        // --- 3. GENERADOR DE PAPELES ---
        function fillJar() {
            const jar = document.getElementById('theJar');
            const colors = ['#FF0000', '#FF8C00', '#FFD700', '#32CD32', '#00FA9A', '#00CED1', '#1E90FF', '#9370DB', '#FF1493', '#FF69B4'];
            const numberOfItems = 90; 

            for (let i = 0; i < numberOfItems; i++) {
                let item = document.createElement('div');
                item.classList.add('jar-item');
                if (Math.random() > 0.6) item.classList.add('shape-circle');
                else item.classList.add('shape-rect');

                let size = Math.random() * 15 + 10;
                item.style.width = `${size}px`; item.style.height = `${size}px`;
                
                // Usamos un contenedor interno para los items para que no se salgan
                item.style.top = `${Math.random() * 70 + 15}%`; 
                item.style.left = `${Math.random() * 70 + 15}%`;
                
                item.style.transform = `rotate(${Math.random() * 360}deg)`;
                item.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                jar.appendChild(item);
            }
        }
        fillJar();

        // --- 4. ANIMACIÓN LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            starMesh.rotation.y += 0.0004;
            starMesh.rotation.x += 0.0002;
            renderer.render(scene, camera);
        }
        animate();

        // --- 5. RESIZE HANDLER ---
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            // Fix altura iOS
            document.body.style.height = window.innerHeight + 'px';
        }
        window.addEventListener('resize', onWindowResize, false);
        onWindowResize();

        // --- 6. MODAL INTERACTION ---
        function openModal() { document.getElementById('modal').classList.add('active'); }
        function closeModal(event) {
            if (event.target.classList.contains('modal-overlay') || event.target.classList.contains('close-btn')) {
                document.getElementById('modal').classList.remove('active');
            }
        }
    </script>
</body>
</html>
